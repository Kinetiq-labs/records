name: Build Windows Installer

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Prepare Inno Setup Script
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          # Copy template and replace version
          Copy-Item "installer\installer-template.iss" "installer.iss"
          (Get-Content "installer.iss") -replace '#define MyAppVersion "1.0.0"', "#define MyAppVersion `"$version`"" | Set-Content "installer.iss"

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            installer_output/records-v*-windows-setup.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installer_output/records-v*-windows-setup.exe
          retention-days: 30
