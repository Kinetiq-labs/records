name: Build Windows Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: List Build Output
        run: |
          Write-Host "Checking build output structure..."
          if (Test-Path "build/windows/x64/runner/Release") {
            Write-Host "Build path: build/windows/x64/runner/Release"
            Get-ChildItem "build/windows/x64/runner/Release" | Format-Table Name, Length
          } elseif (Test-Path "build/windows/runner/Release") {
            Write-Host "Build path: build/windows/runner/Release"
            Get-ChildItem "build/windows/runner/Release" | Format-Table Name, Length
          } else {
            Write-Host "ERROR: Release folder not found!"
            exit 1
          }

      - name: Create Windows ZIP
        run: |
          if (Test-Path "build/windows/x64/runner/Release") {
            cd build/windows/x64/runner/Release
            Compress-Archive -Path * -DestinationPath ../../../../../records-${{ github.ref_name }}-windows.zip
          } else {
            cd build/windows/runner/Release
            Compress-Archive -Path * -DestinationPath ../../../../records-${{ github.ref_name }}-windows.zip
          }

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            records-${{ github.ref_name }}-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: records-${{ github.ref_name }}-windows.zip
          retention-days: 30
