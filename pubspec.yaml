name: records
description: A Flutter desktop application for managing records.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  window_manager: ^0.5.1
  bitsdojo_window: ^0.1.6
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite_common_ffi: ^2.3.0
  provider: ^6.1.1
  crypto: ^3.0.3
  http: ^1.1.0
  dio: ^5.3.2
  path: ^1.8.0
  pdf: ^3.11.1
  csv: ^6.0.0
  file_picker: ^10.3.3
  fl_chart: ^0.68.0
  printing: ^5.12.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  google_fonts: ^6.1.0
  dartarabic: ^0.3.1
  bidi: ^2.0.10
  supabase_flutter: ^2.5.6
  uuid: ^4.4.0
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
    - family: NotoNastaliqUrdu
      fonts:
        - asset: fonts/NotoNastaliqUrdu-Regular.ttf
          weight: 400
        - asset: fonts/NotoNastaliqUrdu-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: fonts/NotoSansArabic-Regular.ttf
          weight: 400
        - asset: fonts/NotoSansArabic-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: fonts/Amiri-Regular.ttf
          weight: 400
        - asset: fonts/Amiri-Bold.ttf
          weight: 700
    - family: ScheherazadeNew
      fonts:
        - asset: fonts/ScheherazadeNew-Regular.ttf
          weight: 400
        - asset: fonts/ScheherazadeNew-Bold.ttf
          weight: 700